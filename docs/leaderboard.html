<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROVEN-GNN Leaderboard</title>
  <link rel="stylesheet" href="leaderboard.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title-row">
        <h1>PROVEN-GNN Leaderboard</h1>
        <p class="sub">Comprehensive evaluation of Graph Neural Networks on proven benchmarks.</p>
      </div>
    </header>

    <div class="card">
      <div class="controls">
        <div class="control">
          <label>Search</label>
          <input type="search" id="search" placeholder="Search team, model, notes...">
        </div>
        <div class="control">
          <label>Model</label>
          <select id="modelFilter">
            <option value="all">All</option>
          </select>
        </div>
        <div class="control">
          <label>Date</label>
          <select id="dateFilter">
            <option value="all">All</option>
            <option value="last30">Last 30 Days</option>
            <option value="last180">Last 6 Months</option>
          </select>
        </div>
        <div class="control">
          <label>Columns</label>
          <div id="columnToggles" class="checks"></div>
        </div>
      </div>

      <div class="table-wrap">
        <table id="tbl">
          <thead>
            <tr>
              <th data-key="rank">Rank</th>
              <th data-key="team">Team</th>
              <th data-key="type">Type</th>
              <th data-key="model">Model</th>
              <th data-key="macro_f1">Macro-F1</th>
              <th data-key="accuracy">Accuracy</th>
              <th data-key="precision">Precision</th>
              <th data-key="recall">Recall</th>
              <th data-key="timestamp_utc">Date (UTC)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="status">Loading...</div>
    </div>
  </div>
  <script src="leaderboard.js"></script>
</body>

</html>
